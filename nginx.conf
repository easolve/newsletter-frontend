# HTTP -> HTTPS 리다이렉트 서버
server {
  listen 80;
  server_name easerve.site www.easerve.site;
  return 301 https://$host$request_uri;
}

# HTTPS 서버
server {
  listen 443 ssl http2;
  server_name easerve.site www.easerve.site;

  # SSL 설정
  ssl_certificate /etc/nginx/ssl/easerve.site/easerve.site.pem;
  ssl_certificate_key /etc/nginx/ssl/easerve.site/easerve.site.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers EECDH+CHACHA20:EECDH+AESGCM:EDH+AESGCM;

  # 기본 설정
  root /var/www/html;
  index index.html;

  # API 요청 처리
  location /api/ {
    proxy_pass http://localhost:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 정적 파일 처리
  location / {
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_cache_bypass $http_upgrade;
  }
}
